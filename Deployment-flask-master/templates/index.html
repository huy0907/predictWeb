  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	    <input type="text" name="direction" placeholder="Direction" required="required" />
            <input type="text" name="square" placeholder="Square" required="required" />
            <input type="text" name="toilet" placeholder="Toilet" required="required" />
            <input type="text" name="bedroom" placeholder="Bedroom" required="required" />
            <input type="text" name="balcony_direction" placeholder="Balcony direction" required="required" />
            <input type="text" name="district" placeholder="District" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
